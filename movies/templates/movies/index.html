{% extends 'base.html' %}
{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Stock</th>
                <th scope="col">Daily Rate</th>
            </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr scope="row">
                <td> {{ movie.id }} </td>
                <td>
                    <a style="text-decoration: none" href="{% url 'movies:detail' movie.id %}">
                        {{ movie.title }}
                    </a>
                </td>
                <td> {{ movie.genre }} </td>
                <td> {{ movie.number_in_stock }} </td>
                <td> {{ movie.daily_rate }} </td>
            </tr>
        {% endfor %}
        </tbody>


    </table>
{% endblock %}
